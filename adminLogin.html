<!DOCTYPE html>
<html lang="en">
<head>
    <title>adminLogin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawasome -->
    <script src="https://kit.fontawesome.com/0ff0b45b0e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <!-- admin Login CSS -->
    <link rel="stylesheet" href="CSS/adminLogin.css">
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar Starts -->
    <header id="headerContainer">
        <div class="NavigationBarContainer container">
            <div id="logoName">EventoMania</div>
            <nav class="NavigationMenu">
                <a id="navItems" href="index.html" class="active"> Visit Website </a>
            </nav>
        </div>
    </header>
    <!-- Navigation Bar Ends -->

    <!-- LoginForm Section Starts -->
    <main class="form-signin">
        <form>
          <h1 class="h3 mb-3 text-center" style="font-weight: normal;">Please sign in</h1>
          
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

          <div class="checkbox mb-3 text-center">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2020</p>
        </form>
    </main>
    <!-- LoginForm Section Starts -->

    <!-- Javascript -->
    <!-- JQuery -->
    <script src="JS/jquery-3.5.1.js"></script>
    <!-- Bootstrap JS -->
    <script src="JS/bootstrap.js"></script>
</body>
</html>
